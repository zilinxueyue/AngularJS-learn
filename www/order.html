<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.js"></script>
</head>
<body ng-controller="myContrl">

<!--<select ng-options="x as x.name for x in items|orderBy: 'date':true "></select>-->
<ui  ng-repeat="item  in  items |orderBy:['year','month']:true">
    <li>{{item.age}} -- {{item.name}}--{{item.year +" /" +item.month}}</li>

</ui>

</body>
<script>
    angular.module("myApp",[])
            .controller('myContrl',function($scope){
                $scope.items=[
                    {age:1,
                        year:"2016",
                        month:"06/01",
                        name:"A"
                    },
                    {age:2,
                        year:"2016",
                        month:"06/05",
                        name:"b"
                    },
                    {age:3,
                        year:"2017",
                        month:"06/07",
                        name:"c"
                    },
                    {age:4,
                        year:"2016",
                        month:"06/11",
                        name:"d"
                    }
                ]
            })

</script>

</html>
