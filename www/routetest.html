<!DOCTYPE html>
<html lang="en" ng-app="ngRouteExample" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <title>Route Test</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script>
        var app = angular.module('ngRouteExample', ['ngRoute'])
                .controller('MainController', function($scope) {
                })
                .controller('UserCtrl', function($scope, $routeParams) {
                    $scope.params = $routeParams;
                }).controller('UserListCtrl', function($scope) {})
                .config(function($routeProvider, $locationProvider) {
                    $routeProvider
                            .when('/other', {
                                templateUrl: 'other.html',
                                controller: 'UserListCtrl'
                            })
                            .when('/otherdetail', {
                                templateUrl: 'otherDetail.html',
                                controller: 'UserCtrl'
                            });

                    // configure html5
                    $locationProvider.html5Mode(true);
                })


    </script>
</head>
<body>
<div ng-view></div>
 <a href="#other">other</a> |
 <a href="#otherdetail">otherdetail</a>
</body>
</html>
