<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidle Page</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular.js"></script>
    <script type="text/javascript" src="js/myContrJs.js"></script>
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/onsenui.js"></script>
    <script src="js/onsenui.min.js"></script>
</head>
<body>

<ons-sliding-menu main-page="spage1.html" menu-page="menu.html" side="left" max-slide-distance="250px" var="menu" >
</ons-sliding-menu>


<ons-template id="spage1.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Page 1 </div>
        </ons-toolbar>
        <p style="text-align: center; color: #999; padding-top: 100px;">sPage1 Contents</p>

    </ons-page>
</ons-template>

<ons-template id="spage2.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">sPage 2</div>
        </ons-toolbar>
        <p style="text-align: center; color: #999; padding-top: 100px;">sPage2 Contents</p>
    </ons-page>
</ons-template>


<ons-template id="menu.html">
    <ons-list>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('spage1.html', {closeMenu: true})">
            spage1 >
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('spage2.html', {closeMenu: true})">
            spage2 >
        </ons-list-item>
    </ons-list>
</ons-template>

<script>
    ons.bootstrap();

</script>
</body>
</html>
